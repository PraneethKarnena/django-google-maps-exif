<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Distance Matrix - Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
          <h1>Distance Matrix - Django</h1>
          <p>
            This is a simple Django project to calculate shortest distance
            between any given number of multiple coordinates.
          </p>
          <p>
            The coordinates are extracted from image EXIF data.
          </p>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
          <button type="button" class="btn btn-primary">Register</button>
          <button type="button" class="ml-1 btn btn-secondary">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
