<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>写真アプリケーション</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
          <h1>写真アプリケーション</h1>
          <p>
            アプリにアカウントを持っているメンバーが旅行をする時に二つ、又は三つの写真
            の距離を計算するアプリです。
          </p>
          <p>
            EXIF データを使って写真をとった場所のコーデイネートを使っています。距離を計算できた場合、成功と見せて、写真をとった位置を見せています。
          </p>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
          <a href="{% url 'service_app:registration_page' %}" class="btn btn-primary">登録</a>
          <a href="{% url 'service_app:login_page' %}" class="ml-1 btn btn-secondary">ログイン</a>
        </div>
      </div>
    </div>
  </body>
</html>
